<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./form.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body class="page">
        <form class="page__form form">
        <fieldset class="form__fieldset">
        <h1 class="form__title">Checkbox</h1>
        <label class="checkbox form__checkbox">
            <input class="checkbox__input" type="checkbox" name="checkbox" value="1">
            <div class="checkbox__state">
                <div class="checkbox__control"> 
                    <svg class="checkbox__icon" width="18" height="13">
                       <use xlink:href="../../assets/images/sprite.svg#checkbox"></use>
                    </svg>
                </div>
                <p class="checkbox__legend checkbox__legend_default">Default</p>
                <p class="checkbox__legend checkbox__legend_checked">Checked</p>
            </div>            
        </label>
        <label class="checkbox form__checkbox">
            <input class="checkbox__input" type="checkbox" name="checkbox" value="2" checked>
            <div class="checkbox__state">
                <div class="checkbox__control"> 
                    <svg class="checkbox__icon" width="18" height="13">
                       <use xlink:href="../../assets/images/sprite.svg#checkbox"></use>
                    </svg>
                </div>
                <p class="checkbox__legend checkbox__legend_default">Default</p>
                <p class="checkbox__legend checkbox__legend_checked">Checked</p>
            </div>            
        </label>
        <label class="checkbox form__checkbox">
            <input class="checkbox__input" type="checkbox" name="checkbox" value="3" disabled>
            <div class="checkbox__state">
                <div class="checkbox__control"> 
                   <svg class="checkbox__icon" width="18" height="13">
                       <use xlink:href="../../assets/images/sprite.svg#checkbox"></use>
                    </svg>
                </div>
                <p class="checkbox__legend checkbox__legend_disabled">Disabled</p>
            </div>            
        </label>
        <label class="checkbox form__checkbox">
            <input class="checkbox__input" type="checkbox" name="checkbox" value="4" disabled checked>
            <div class="checkbox__state">
                <div class="checkbox__control"> 
                   <svg class="checkbox__icon" width="18" height="13">
                       <use xlink:href="../../assets/images/sprite.svg#checkbox"></use>
                    </svg>
                </div> 
                <p class="checkbox__legend checkbox__legend_disabled">Disabled checked</p>
            </div>            
        </label>
    </body>
</html>
