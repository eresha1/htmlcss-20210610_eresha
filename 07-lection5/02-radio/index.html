<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body class="page">
    <form class="page__form form">
        <fieldset class="form__fieldset">
        <h1 class="form__title">Radio Button</h1>
            <label class="radio form__radio">
                <input class="radio__input" type="radio" name="radio-name" value="1">
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18">
                            <use xlink:href="../../assets/images/sprite.svg#radio"></use>
                        </svg>
                    </div>
                    <p class="radio__legend radio__legend_default">Default</p>
                    <p class="radio__legend radio__legend_selected">Selected</p>
                </div>
            </label>
            <label class="radio form__radio">
                <input class="radio__input" type="radio" name="radio-name" value="2" checked>
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18">
                            <use xlink:href="../../assets/images/sprite.svg#radio"></use>
                        </svg>
                    </div>
                    <p class="radio__legend radio__legend_default">Default</p>
                    <p class="radio__legend radio__legend_selected">Selected</p>
                </div>
            </label>
            <label class="radio form__radio">
                <input class="radio__input" type="radio" name="radio-name" value="3" disabled>
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18">
                            <use xlink:href="../../assets/images/sprite.svg#radio"></use>
                        </svg>
                    </div>
                    <p class="radio__legend radio__legend_disabled">Disabled</p>
                </div>
            </label>
        </fieldset>
    </form>
</body>

</html>
